# ===========================================================
#  PT 保种服务器 — 内核参数优化
#  目标硬件: 4 vCPU / 8GB RAM / 100Mbps / Debian 12
#  目标负载: 5000+ 并发做种连接
#
#  部署方式: 由 init_env.sh 自动复制到 /etc/sysctl.d/
#  手动应用: sudo sysctl --system
# ===========================================================

# =============  Section 1: BBR 拥塞控制  =============
# 对海外VPS的跨国传输有显著提升
net.core.default_qdisc = fq
net.ipv4.tcp_congestion_control = bbr

# =============  Section 2: 文件描述符  ===============
# 每个种子约需 2 socket + 3 文件句柄 ≈ 5 fd
# 5000 种子 × 5 = 25000，设 100 万留足余量
fs.file-max = 1048576
fs.inotify.max_user_watches = 524288
fs.inotify.max_user_instances = 8192

# =============  Section 3: TCP 连接优化  =============
# 监听队列与积压
net.core.somaxconn = 8192
net.core.netdev_max_backlog = 16384
net.ipv4.tcp_max_syn_backlog = 8192

# TIME_WAIT 回收（大量短连接场景）
net.ipv4.tcp_max_tw_buckets = 50000
net.ipv4.tcp_tw_reuse = 1
net.ipv4.tcp_fin_timeout = 15

# Keepalive（保持 Tracker 长连接）
net.ipv4.tcp_keepalive_time = 600
net.ipv4.tcp_keepalive_intvl = 30
net.ipv4.tcp_keepalive_probes = 5

# =============  Section 4: TCP 缓冲区  ===============
# 100Mbps 带宽 ≈ 12.5MB/s
# BDP = 12.5MB/s × 0.1s (日本国内RTT) ≈ 1.25MB
# 设置: min / default / max
net.core.rmem_default = 262144
net.core.wmem_default = 262144
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
net.ipv4.tcp_rmem = 4096 262144 16777216
net.ipv4.tcp_wmem = 4096 262144 16777216

# =============  Section 5: 内存管理  =================
# 低 swappiness：优先用物理内存，swap 仅作 OOM 保险
vm.swappiness = 10
# 脏页刷盘策略：减少突发IO
vm.dirty_ratio = 30
vm.dirty_background_ratio = 5

# =============  Section 6: 安全加固  =================
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1
net.ipv4.icmp_echo_ignore_broadcasts = 1
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0